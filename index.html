<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Tools</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hero { display: flex; justify-content: center; align-items: center; height: 100px; background: #f8f9fa; }
        .tool { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>TesterChip</h1>
    </div>
    <div class="tools">
        <div class="tool active" id="crypto-tools">
            <h2>Cryptography Tools</h2>
            <p>Tool 1: Caesar Cipher</p>
            <p>Tool 2: Morse Code Encoder</p>
            <!-- Add more tools as needed -->
        </div>
        <!-- Additional tools can be added here -->
    </div>
    <script>
        // JavaScript to switch tools and keep the hero title visible
        const tools = document.querySelectorAll('.tool');
        const hero = document.querySelector('.hero');

        function switchTool(toolId) {
            tools.forEach(tool => {
                tool.classList.remove('active');
            });
            document.getElementById(toolId).classList.add('active');
        }
    </script>
</body>
</html>
