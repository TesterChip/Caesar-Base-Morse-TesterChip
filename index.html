<!DOCTYPE html>
<html>
<head>
    <title>Caesar Base Morse Tester Chip</title>
</head>
<body>
    <header>
        <h1>TesterChip</h1>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the TesterChip application!</h2>
            <p>Select a tool from the options below to get started.</p>
        </section>
        <section id="tools">
            <h2>Tools</h2>
            <button onclick="showTool('tool1')">Tool 1</button>
            <button onclick="showTool('tool2')">Tool 2</button>
            <button onclick="showTool('tool3')">Tool 3</button>
        </section>
        <section id="tool-details" style="display:none;">
            <h2>Tool Details</h2>
            <div id="tool1" style="display:none;">Details for Tool 1</div>
            <div id="tool2" style="display:none;">Details for Tool 2</div>
            <div id="tool3" style="display:none;">Details for Tool 3</div>
        </section>
    </main>
    <script>
        function showTool(tool) {
            document.getElementById('tool-details').style.display = 'block';
            document.getElementById('home').style.display = 'block';  // Keep the hero title visible
            document.querySelectorAll('#tool-details > div').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(tool).style.display = 'block';
        }
    </script>
</body>
</html>
